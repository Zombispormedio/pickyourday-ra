<ion-header-bar align-title="center" class="bar-positive">

    <h1 class="title">PickYourDay RA</h1>

</ion-header-bar>
<ion-content scroll="false" has-header="true">
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="email" placeholder="Email" ng-model="user.email">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password" ng-model="user.password">
        </label>
    </div>
    <div class="padding">
        <button class="button button-positive button-block" ng-click="login(9)">
            Login
        </button>
    </div>
</ion-content>


<ion-footer-bar align-title="center" class="bar-positive">

    <h1 class="title">&copy; PickYourday 2016</h1>

</ion-footer-bar>
